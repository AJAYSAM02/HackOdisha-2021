<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DPF - Form</title>
    <meta
      name="description"
      content="particles.js is a lightweight JavaScript library for creating particles."
    />
    <meta name="author" content="Vincent Garreau" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" media="screen" href="./css/style.css" />
  </head>
  <body>
    <!-- count particles -->
    <div class="count-particles">
      <center>
        <p style="margin-bottom: 100px; font-size: 50px">
          Devfolio Police Force
        </p>
        <form method="post">
          {% csrf_token %} {{ form.as_p }}
          <input
            type="text"
            class="inputBox"
            placeholder="Enter URL"
            name="url"
            required
          />
          <input
            type="email"
            class="inputBox"
            placeholder="Enter Email"
            name="email"
            required
          />
          <button type="submit" class="submitButton">Let's CATCH' EM</button>
        </form>
        <footer style="margin-top: 100px; font-size: 30px">
          Developed with ðŸ’™ by PORT 8055
        </footer>
      </center>
    </div>

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="../particles.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
